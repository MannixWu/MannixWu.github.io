<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./style.css" type="text/css" />

        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <!--title-->
            <div id="calculator">
                <div id="title" class="text-center">
                    <h5><b id = "count">Electronic Calculator</b></h5>
                </div>

                <!--entry box-->
                <div id="entrybox" class="text-right">
                    <div class="entry">
                        <p id="question">0</p>
                    </div>
                    <div class="entry">
                        <p id="answer">0</p>
                    </div>
                </div>

                <!--buttons-->
                <div id="buttons">
                    <button class="red" value="ac">AC</button>
                    <button class="red" value="ce">CE</button>
                    <button value="/">&divide;</button>
                    <button value="*">*</button>

                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="-">-</button>

                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="+">+</button>

                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="invisible">N</button>

                    <button id="zero-button" value="0">0</button>
                    <button value=".">.</button>
                    <button id="equal-button" value="=">=</button>
                </div>
            </div>

            <!--footer-->
            <div id="footer" class="text-center">
                Follow Free Code Camp simple by zcj
            </div>
        </div>
    </body>
</html>
