<!DOCTYPE html>
<html lang="en">
<head>

            </thead>
            <tbody>
                <tr>
                    <td>
                        <button class="cBtn red" value="ac">7</button>

                    <td>

                </tr>

                    <td>

                        <button class="cBtn red" value="ac">AC</button>
                    </td>
                </tr>

                    <td>

                    </td>
                    <td>
                        <button class="cBtn red" value="ac">2</button>
                    </td>
                    <td>
                        <button class="cBtn red" value="ac">3</button>
                    </td>
                    <td rowspan="2">
                        <button id = "enter" class="cBtn red" value="ac">AC</button>
                    </td>

                    <td colspan="2">

            </tbody>
